<div class="page-header">
  <h2>Change Password</h2>
  <p>Update your account password</p>
</div>

<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        Change Password
      </div>
      <div class="card-body">
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        <div *ngIf="success" class="alert alert-success">{{ success }}</div>

        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Current Password *</label>
            <input type="password" class="form-control" formControlName="current_password" placeholder="Enter current password">
          </div>

          <div class="mb-3">
            <label class="form-label">New Password *</label>
            <input type="password" class="form-control" formControlName="new_password" placeholder="Enter new password (min 6 characters)">
            <small class="text-muted">Password must be at least 6 characters long</small>
          </div>

          <div class="mb-3">
            <label class="form-label">Confirm New Password *</label>
            <input type="password" class="form-control" formControlName="confirm_password" placeholder="Confirm new password">
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" [disabled]="loading || passwordForm.invalid">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              Change Password
            </button>
            <button type="button" class="btn btn-secondary" routerLink="/profile">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
