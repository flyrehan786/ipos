<div class="page-header">
  <h2><i class="bi bi-box-seam"></i> {{ isEditMode ? 'Edit' : 'Add' }} Product</h2>
</div>

<div class="card">
  <div class="card-body">
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label">Product Name *</label>
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>

        <div class="col-md-3 mb-3">
          <label for="sku" class="form-label">SKU *</label>
          <input type="text" class="form-control" id="sku" formControlName="sku">
        </div>

        <div class="col-md-3 mb-3">
          <label for="barcode" class="form-label">Barcode</label>
          <input type="text" class="form-control" id="barcode" formControlName="barcode">
        </div>

        <div class="col-md-6 mb-3">
          <label for="category" class="form-label">Category *</label>
          <select class="form-select" id="category" formControlName="category">
            <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
          </select>
        </div>

        <div class="col-md-6 mb-3">
          <label for="unit" class="form-label">Unit *</label>
          <select class="form-select" id="unit" formControlName="unit">
            <option *ngFor="let u of units" [value]="u">{{ u }}</option>
          </select>
        </div>

        <div class="col-md-3 mb-3">
          <label for="purchase_price" class="form-label">Purchase Price *</label>
          <input type="number" class="form-control" id="purchase_price" formControlName="purchase_price" step="0.01">
        </div>

        <div class="col-md-3 mb-3">
          <label for="sale_price" class="form-label">Sale Price *</label>
          <input type="number" class="form-control" id="sale_price" formControlName="sale_price" step="0.01">
        </div>

        <div class="col-md-3 mb-3">
          <label for="stock_quantity" class="form-label">Stock Quantity *</label>
          <input type="number" class="form-control" id="stock_quantity" formControlName="stock_quantity">
        </div>

        <div class="col-md-3 mb-3">
          <label for="min_stock_level" class="form-label">Min Stock Level *</label>
          <input type="number" class="form-control" id="min_stock_level" formControlName="min_stock_level">
        </div>

        <div class="col-md-12 mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
        </div>

        <div class="col-md-6 mb-3">
          <label for="status" class="form-label">Status *</label>
          <select class="form-select" id="status" formControlName="status">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="loading || productForm.invalid">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          {{ isEditMode ? 'Update' : 'Create' }} Product
        </button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
