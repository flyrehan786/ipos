<div class="page-header">
  <h2>My Profile</h2>
  <p>View and manage your profile information</p>
</div>

<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>Profile Information</span>
        <button class="btn btn-sm btn-primary" (click)="toggleEdit()" *ngIf="!editMode">
          Edit Profile
        </button>
      </div>
      <div class="card-body">
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        <div *ngIf="success" class="alert alert-success">{{ success }}</div>

        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" formControlName="username">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Email *</label>
              <input type="email" class="form-control" formControlName="email" [readonly]="!editMode">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Full Name *</label>
              <input type="text" class="form-control" formControlName="full_name" [readonly]="!editMode">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Role</label>
              <input type="text" class="form-control" formControlName="role">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Status</label>
              <input type="text" class="form-control" formControlName="status">
            </div>
          </div>

          <div class="d-flex gap-2" *ngIf="editMode">
            <button type="submit" class="btn btn-primary" [disabled]="loading || profileForm.invalid">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              Save Changes
            </button>
            <button type="button" class="btn btn-secondary" (click)="toggleEdit()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
