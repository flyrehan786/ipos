<div class="page-header">
  <h2><i class="bi bi-person-gear"></i> Users</h2>
  <p>Manage system users</p>
</div>

<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span>User List</span>
    <button class="btn btn-primary btn-sm" routerLink="/users/new">
      <i class="bi bi-plus-circle"></i> Add User
    </button>
  </div>
  <div class="card-body">
    <div *ngIf="loading" class="loading-spinner">
      <div class="spinner-border text-primary" role="status"></div>
    </div>

    <div *ngIf="!loading" class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.full_name }}</td>
            <td>{{ user.email }}</td>
            <td>
              <span class="badge" 
                    [class.bg-danger]="user.role === 'admin'"
                    [class.bg-warning]="user.role === 'manager'"
                    [class.bg-info]="user.role === 'cashier'">
                {{ user.role }}
              </span>
            </td>
            <td>
              <span class="badge" [class.bg-success]="user.status === 'active'" 
                    [class.bg-secondary]="user.status === 'inactive'">
                {{ user.status }}
              </span>
            </td>
            <td>
              <button class="btn btn-sm btn-info me-1" (click)="editUser(user.id!)">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id!)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
