<div class="scanner-container">
  <button class="btn btn-info mb-3" (click)="toggleInput()">
    <i class="bi bi-upc-scan"></i> {{ showInput ? 'Close Scanner' : 'Scan Barcode' }}
  </button>

  <div *ngIf="showInput" class="card">
    <div class="card-body">
      <div class="input-group">
        <input 
          type="text" 
          class="form-control" 
          [(ngModel)]="barcodeInput"
          (keyup)="onBarcodeKeyup($event)"
          placeholder="Scan or enter barcode..."
          autofocus>
        <button class="btn btn-primary" (click)="onBarcodeSubmit()">
          <i class="bi bi-search"></i> Search
        </button>
      </div>
      <small class="text-muted d-block mt-2">
        <i class="bi bi-info-circle"></i> Use a barcode scanner or type the barcode manually and press Enter
      </small>
    </div>
  </div>
</div>
