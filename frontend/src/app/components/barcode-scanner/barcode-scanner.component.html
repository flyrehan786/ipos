<div class="barcode-scanner-wrapper">
  <div class="input-group">
    <span class="input-group-text">
      <i class="bi bi-upc-scan"></i>
    </span>
    <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="barcodeInput"
      (keyup)="onBarcodeKeyup($event)"
      placeholder="Scan barcode or enter manually..."
      [class.scanner-active]="barcodeInput.length > 0">
    <button class="btn btn-primary" (click)="onBarcodeSubmit()" [disabled]="!barcodeInput">
      <i class="bi bi-search"></i> Search
    </button>
  </div>
  <small class="text-muted d-block mt-1">
    <i class="bi bi-info-circle"></i> Scan with barcode scanner or type manually and press Enter/Search
  </small>
</div>
